<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


        <div class="player-cards">

            <div class="player-card player-card-1">

                <div class="top">Player 1</div>

                <div class="middle">
                    <img src="./images/player-1.svg" alt="an image of a laptop" height="100px">
                </div>

                <div class="bottom">

                    <div class="input">

                        <label for="player-1-name">Name: </label>
                        <input type="text" id="player-1-name" name="player-1-name" placeholder="John" maxlength="20">

                    </div>

                </div>

            </div>

            <div class="player-card player-card-2">

                <div class="top">Player 2</div>

                <div class="middle">
                    <img src="./images/player-2.svg" alt="an image of a laptop" height="100px">
                </div>

                <div class="bottom">

                    <div class="input">

                        <label for="player-2-name">Name: </label>
                        <input type="text" id="player-2-name" name="player-2-name" placeholder="Brad" maxlength="20">
                    </div>

                </div>

            </div>

            <button class="play-button">Play</button>

        </div>

        <div class="history-container">

            <h1 id="history-title">History</h1>
            
            <div class="history">

            </div>

            <button class="clear-button">Clear</button>

        </div>

    <script src="script.js"></script>
</body>

</html>
